<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #202328; /* Dark grayish blue from image */
            --text-color: #00FF41; /* Bright green from image */
            --bar-bright: #00FF41;
            --bar-dim: #00AA39;   /* Dimmer green for some bars */
            --font-pixel: 'Press Start 2P', cursive;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-pixel);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-size: 16px; /* Base font size */
            overflow: hidden; /* Hide scrollbars if content slightly overflows */
        }

        .container {
            text-align: center;
        }

        .header-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }

        .sound-wave {
            display: flex;
            align-items: flex-end; /* Bars grow upwards */
            justify-content: center;
            height: 70px; /* Max height of the wave area */
            margin-bottom: 10px; /* Space between wave and title */
            min-width: 300px; /* Minimum width for the wave */
        }

        .bar {
            background-color: var(--bar-bright);
            display: inline-block;
            /* width and margin will be set by JS for variability */
            /* Default/fallback values if needed */
            /* width: 6px; */
            /* margin: 0 2px; */
            transition: height 0.1s ease-out, background-color 0.2s linear;
        }

        .title {
            font-size: 3.8rem; /* Adjusted for better fit with typical wave width */
            line-height: 1;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            letter-spacing: 1px; /* Slight spacing adjustment */
            text-transform: uppercase; /* Font is already uppercase, but good practice */
        }

        .buttons-area {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            border: 3px solid var(--text-color);
            padding: 10px 25px;
            margin: 0 15px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.9rem;
            background-color: transparent;
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header-area">
            <div class="sound-wave" id="soundWave">
                <!-- Bars will be generated by JavaScript -->
            </div>
            <h1 class="title">PROJECTS</h1>
        </div>
        <div class="buttons-area">
            <a href="#" class="btn">PROJECT</a>
            <a href="#" class="btn">CONTACT ME</a>
        </div>
    </div>

    <script>
        const soundWaveContainer = document.getElementById('soundWave');
        const numBars = 50; // Number of bars, adjusted for visual width
        const maxBarHeight = 65; // Max height in pixels for a bar (relative to sound-wave height)
        const minBarHeight = 2;  // Min height for a bar to be visible

        const barBrightColor = getComputedStyle(document.documentElement).getPropertyValue('--bar-bright').trim();
        const barDimColor = getComputedStyle(document.documentElement).getPropertyValue('--bar-dim').trim();

        function createBars() {
            soundWaveContainer.innerHTML = ''; // Clear existing bars if any
            for (let i = 0; i < numBars; i++) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                
                // Initial random height
                const initialHeight = Math.random() * (maxBarHeight - minBarHeight) + minBarHeight;
                bar.style.height = `${initialHeight}px`;
                
                // Initial random color
                bar.style.backgroundColor = Math.random() > 0.5 ? barBrightColor : barDimColor;
                
                // Varied width and margin for a more pixelated/dynamic look
                bar.style.width = `${Math.floor(Math.random() * 4) + 4}px`; // width between 4px and 7px
                bar.style.margin = `0 ${Math.floor(Math.random() * 2) + 1}px`; // margin 1px or 2px on each side

                soundWaveContainer.appendChild(bar);
            }
        }

        function animateBars() {
            const bars = soundWaveContainer.querySelectorAll('.bar');
            bars.forEach(bar => {
                let newHeight = Math.random() * (maxBarHeight - minBarHeight) + minBarHeight;
                
                // Smooth transition (optional, for a slightly less jerky animation)
                // let currentHeight = parseFloat(bar.style.height) || 0;
                // newHeight = currentHeight + (newHeight - currentHeight) * 0.4; 

                bar.style.height = `${newHeight}px`;

                // Change color occasionally
                if (Math.random() > 0.8) { // 20% chance to change color
                    bar.style.backgroundColor = Math.random() > 0.5 ? barBrightColor : barDimColor;
                }
            });
        }

        // Initial setup
        createBars();
        
        // Start animation
        setInterval(animateBars, 150); // Animation speed (milliseconds)
    </script>
</body>
</html>
