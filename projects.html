<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #202328;
            --text-color: #00FF41;
            --bar-bright: #00FF41;
            --bar-dim: #00AA39;
            --font-pixel: 'Press Start 2P', cursive;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-pixel);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .header-area {
            margin-top: 60px;
            margin-bottom: 40px;
            text-align: center;
        }
        .title {
            font-size: 3.2rem;
            margin: 0;
            color: var(--text-color);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .projects-list {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .project-card {
            background: rgba(32, 35, 40, 0.95);
            border: 2.5px solid var(--text-color);
            border-radius: 10px;
            padding: 30px 25px 20px 25px;
            box-shadow: 0 0 12px #00FF4160;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .project-title {
            font-size: 1.3rem;
            margin: 0 0 10px 0;
            color: var(--text-color);
        }
        .project-desc {
            font-size: 1rem;
            margin-bottom: 18px;
            color: var(--text-color);
            opacity: 0.85;
        }
        .project-btn {
            display: inline-block;
            border: 2px solid var(--text-color);
            padding: 7px 18px;
            color: var(--text-color);
            background: transparent;
            font-family: var(--font-pixel);
            font-size: 0.9rem;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .project-btn:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }
        .back-link {
            margin-top: 50px;
            color: var(--text-color);
            text-decoration: underline;
            font-size: 1rem;
            font-family: var(--font-pixel);
            opacity: 0.8;
        }
        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header-area">
        <h1 class="title">Projects</h1>
    </div>
    <div class="projects-list">
        <div class="project-card">
            <div class="project-title">Personal Portfolio Website</div>
            <div class="project-desc">This website! A retro-themed portfolio built with HTML, CSS, and JavaScript.</div>
            <a href="https://github.com/secgit/probable-octo-system" class="project-btn" target="_blank" rel="noopener noreferrer">View</a>
        </div>
        <!-- Placeholder for future projects -->
        <!-- <div class="project-card">
            <div class="project-title">Coming Soon</div>
            <div class="project-desc">More projects will appear here as they are completed.</div>
            <a href="#" class="project-btn" style="pointer-events:none;opacity:0.5;">View</a>
        </div> -->
    </div>
    <a href="index.html" class="back-link">&larr; Back to Home</a>
</body>
</html>
